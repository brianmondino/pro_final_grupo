{% load static %}
<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TechNews - HTML and CSS Template</title>    

	<!-- favicon -->
	<link href="{% static '/img/favicon.png' %}" rel=icon>

	<!-- web-fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>

 

    <meta charset="utf-8">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- Static Files -->

    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</head>

<body>
  {% include "user/login.html" %}
  <header>
    <nav class="navbar shadow navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/network-nodes-connection-sharing-social-media-1-9592.png"
            class="me-2" height="40" alt="" loading="lazy" />
          <small>My Network</small>
        </a>

        <div class="d-flex align-items-center me-3">
          {% if user.is_authenticated %}
          <a href={% url 'users:profile' %}>
            <img src={{ user.profile_pic.url }} class="rounded-circle" height="30" width='30' alt="" loading="lazy" />
          </a>
          {% else %}
          <button type="button" class="btn btn-primary" data-mdb-toggle='modal' data-mdb-target='#loginModal'>
            Iniciar Sesi√≥n
          </button>
          {% endif %}
        </div>
      </div>

      </div>
    </nav>
  </header>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
    {{ message }}
  </div>
  {% endfor %}

  <div class="d-flex center" id="content">{% block contenido %} {% endblock %}<h1>Mio</h1></div>

</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</script>
</html>
