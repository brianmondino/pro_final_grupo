<!-- Modal -->
<div class="modal fade" id="modal_change" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Cambiar Contrase単a</h4>
            </div>
            <div class="modal-body"> 
                            <form id="change" class="text-center" action="{% url 'users:change' %}" method="post">
                                {% csrf_token %}
                                <div class="form-outline form-auth-md mb-4">
                                    {{ changepassword.old_password }}
                                    <label class="form-label" style="margin-left: 0px;">Contrase単a actual</label>
                                </div>
                                <div class="form-outline form-auth-md mb-4">
                                    {{ changepassword.new_password }}
                                    <label class="form-label" style="margin-left: 0px;">Nueva Contrase単a</label>
                                </div>
                                <div class="form-outline form-auth-md mb-4">
                                    {{ changepassword.reenter_password }}
                                    <label class="form-label" style="margin-left: 0px;">Repetir Contrase単a</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4">Grabar</button>
                            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
