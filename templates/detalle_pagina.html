{% extends 'base.html' %}

{% block contenido %}
    <div class="entity_wrapper">
        <div class="entity_title">
            <h1>{{pagina.titulo}}</h1>
        </div>
        <!-- entity_title -->
        <div class="entity_meta">
            <!--<a href="#">10Aug- 2015</a>, by: <a href="#">Eric joan</a>-->
            <a href="#">{{pagina.fecha}}</a>, by: <a href="#">{{pagina.autor}}</a>
        </div>
        <!-- entity_meta -->
        <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-full"></i>
        </div>
        <!-- rating -->
        <div class="entity_social">
            <a href="#" class="icons-sm sh-ic"><i class="fa fa-share-alt"></i><b>424</b>
                <span class="share_ic">Shares</span>
            </a>
            <a href="#" class="icons-sm fb-ic"><i class="fa fa-facebook"></i></a>
            <!--Twitter-->
            <a href="#" class="icons-sm tw-ic"><i class="fa fa-twitter"></i></a>
            <!--Google +-->
            <a href="#" class="icons-sm inst-ic"><i class="fa fa-google-plus"> </i></a>
            <!--Linkedin-->
            <a href="#" class="icons-sm tmb-ic"><i class="fa fa-ge"> </i></a>
            <!--Pinterest-->
            <a href="#" class="icons-sm rss-ic"><i class="fa fa-rss"> </i></a>
            <span class="arrow">&raquo;</span>
        </div>
        <!-- entity_social -->
        {% if pagina.imagen %}
            <div class="entity_thumb">
                <img class="img-responsive" src="{{ pagina.imagen.url }}" alt="{{ pagina.imagen_epigrafe}}">
            </div>
            <!-- entity_thumb -->
        {% endif %}
        <div class="entity_content">
            <p>{{pagina.copete}}</p>
        </div>
        <div class="entity_content">
            <p>{{pagina.cuerpo |safe }}</p>
        </div>
        <!-- entity_content -->
        <div class="entity_footer">
    
            <div class="entity_social">
                <span><i class="fa fa-share-alt"></i>424 <a href="#">Shares</a> </span>
                <span><i class="fa fa-comments-o"></i>4 <a href="#">Comments</a> </span>
            </div>
            <!-- entity_social -->
    
        </div>
    </div>
    <!-- entity_wrapper -->
{% endblock %}
