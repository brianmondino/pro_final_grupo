{% load static %}
<div class="header-section">
    <div class="row">
        <div class="col-md-4">
            <div class="left_section">
                <span class="date">
                    {% now "l" %} .
                </span>
                <!-- Date -->
                <span class="time">
                    {% now "d F . Y" %}
                </span>
                <!-- Time -->
                <div class="social">
                    <a href="https://www.facebook.com/"class="icons-sm fb-ic"><i class="fa fa-facebook"></i></a>
                    <!--Twitter-->
                    <a href="https://www.twitter.com"class="icons-sm tw-ic"><i class="fa fa-twitter"></i></a>
                    <!--Google +-->
                    <a href="https://www.instagram.com/" class="icons-sm inst-ic"><i class="fa fa-instagram"> </i></a>
                    <!--Linkedin-->
                    <a href="https://www.tumblr.com" class="icons-sm tmb-ic"><i class="fa fa-tumblr"> </i></a>
                    <!--Pinterest-->
                    <a class="icons-sm rss-ic"><i class="fa fa-rss"> </i></a>
                </div>
                <!-- Top Social Section -->
            </div>
            <!-- Left Header Section -->
        </div>
        <div class="col-md-4">
            <div class="logo">
                <a href="/"><img src="{% static '/img/logo.png' %}" alt="Tech NewsLogo"></a>
            </div>
            <!-- Logo Section -->
        </div>
        <div class="col-md-4">
            <div class="right_section">
                <ul class="nav navbar-nav">
                    {% if request.user.is_authenticated %}
                                            
                        <button type="button"
                                class="btn btn-secondary btn-lg" 
                                data-toggle="modal"
                                style="text-align:center; background-color: #337ab7; color: #FFFFFF;"
                                data-target="#modal_change">Cambiar Contrase√±a<br>{{ user.first_name }}
                        </button>
                        <!--<button type="button"
                                class="btn btn-secondary btn-lg" 
                                style="text-align:center; background-color: #b30707; color: #FFFFFF;" 
                                href= {% url 'users:logout' %}
                                >Logout<br>{{ user.first_name }}
                        </button>-->
                        <a class='btn btn-danger btn-rounded col-5' style="text-align:center; background-color: #b30707; color: #FFFFFF; height: 49px; border-radius: 6px;" href={% url 'users:logout'%}>Cerrar Sesion<br>{{ user.first_name }}</a>
                        <a href={% url 'users:profile' %}>
                            <img src={{ user.profile_pic.url }} class="rounded" height="40" width='40' alt="" loading="lazy" />
                        </a>
                    {% else %}
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal_login">Iniciar Sesion / Registrarse</button>
                        {% for message in messages %}
                        <!-- <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'> -->
                            <br>{{ message }}
                        <!-- </div> -->
                        {% endfor %}											
                    {% endif %}
                    <!--<li class="dropdown lang">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">En <i
                            class="fa fa-angle-down"></i></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Bn</a></li>
                        </ul>
                    </li>-->
                </ul>
                <!-- Language Section -->

                <ul class="nav-cta hidden-xs">
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            <i class="fa fa-search"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="head-search">
                                    <form role="form">
                                        <!-- Input Group -->
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Type Something"> 
                                                <span class="input-group-btn">
                                                    <button type="submit" class="btn btn-primary">Search</button>
                                                </span>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Search Section -->
            </div>
            <!-- Right Header Section -->
        </div>
    </div>
</div>
